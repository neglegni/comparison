<mat-card *ngFor="let product of products">
    <mat-card-title>{{ product.name }}</mat-card-title> 
    <mat-card-subtitle *ngIf="product.description">{{ product.description }}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="select(product)">
            vergleichen
        </button>
    </mat-card-actions>
</mat-card>
