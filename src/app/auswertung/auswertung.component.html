<h3>Ausgew√§hlte Notebooks</h3>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Zoll</td>
            <td>Prozessor</td>
            <td>Ram</td>
            <td>Preis</td>
        </tr>
    </thead>
    <tbody>
        <tr class="auswahl-item" *ngFor="let item of items">
            <td>{{ item.name }}</td>

            <td>ab {{ item.preis }}</td>

    </tbody>
</table>
